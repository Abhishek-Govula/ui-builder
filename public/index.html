<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UI Builder</title>

    <!--External library styles-->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--Charting, nvd3 styles-->
    <link rel="stylesheet" href="/bower_components/nvd3/build/nv.d3.min.css">

    <!--User style sheets-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/elemProps.css">
</head>

<body ng-app="ui-creator">
    <!--<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">UI Builder</a>

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Dashboard Creator</a></li>
            </ul>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> 
                </button>
                <a class="navbar-brand" href="#">IoT Dashboard Builder</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="mainCtrl" id="dashboard-container">
        <div class="row">
            <div class="col-sm-6" id="main-div">
                <!--Test content goes here-->
                Namastey Mallanna!!!
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-info" ng-click="addNewRow()">Add sample row</button>
                <button type="button" class="btn btn-info" ng-click="changeLineData()">Change line data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 dashboard-elem">
                <div class="elem-settings" ng-click="openSettings(this)">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </div>
                <nvd3 options="options" data="data" class="with-3d-shadow with-transitions"></nvd3>
            </div>
            <div class="col-sm-6 dashboard-elem">
                <div class="elem-settings" ng-click="openSettings(this)">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </div>
                Sample content to go into next chart
            </div>
        </div>
    </div>

    <!--Modal for the elements-->
    <div class="modal fade" tabindex="-1" role="dialog" id='properties-modal' ng-controller="propertiesCtrl">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Element Properties</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>Select type of graph</p>
                            <select name="graph-type" id="graph-type" ng-options="option.name for option in data.availableGraphs track by option.id" ng-model="data.selectedOption" ng-change="graphOptionChanged()"></select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!--External Libraries-->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!--Charting libraries-->
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/nvd3/build/nv.d3.min.js"></script>
    <!--Directive for charting libraries-->
    <script src="/bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>

    <!--Angular scripts-->
    <!--Main controller-->
    <script src="/scripts/controllers/mainCtrl.js"></script>
    <!--Components-->
    <script src="/components/properties-module/propertiesCtrl.js"></script>
</body>

</html>
