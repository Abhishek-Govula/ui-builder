<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UI Builder</title>

    <!--External library styles-->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--Charting, nvd3 styles-->
    <link rel="stylesheet" href="/bower_components/nvd3/build/nv.d3.min.css">
</head>

<body ng-app="ui-creator">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">UI Builder</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Dashboard Creator</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" ng-controller="mainCtrl" id="dashboard-container">
        <div class="row">
            <div class="col-sm-6 dashboard-elem" id="main-div">
                <!--Test content goes here-->
                Namastey Mallanna!!!
            </div>
            <div class="col-sm-6 dashboard-elem">
                <button type="button" class="btn btn-info" ng-click="addNewRow()">Add sample row</button>
                <button type="button" class="btn btn-info" ng-click="changeLineData()">Change line data</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 dashboard-elem">
                <nvd3 options="options" data="data" class="with-3d-shadow with-transitions"></nvd3>
            </div>
            <div class="col-sm-6 dashboard-elem">Sample content to go into next chart</div>
        </div>
    </div>

    <!--External Libraries-->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!--Charting libraries-->
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/nvd3/build/nv.d3.min.js"></script>
    <!--Directive for charting libraries-->
    <script src="/bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>

    <!--Angular scripts-->
    <script src="/scripts/controllers/mainCtrl.js"></script>
</body>

</html>
